<!DOCTYPE html>
<html>
<head>
    <title>Water Tracker</title>
</head>
<body>
    <h2>Welcome, {{ user.username }}</h2>
    <p>Recommended water intake: {{ recommended_water }} ml</p>
    <p>Today's intake: {{ today_intake }} ml</p>
    <p>Remaining: {{ remaining_water }} ml</p>
    <form method="post" action="{% url 'add_intake' 200 %}">
        {% csrf_token %}
        <button type="submit">Add 200 ml</button>
    </form>
    <form method="post" action="{% url 'add_intake' 350 %}">
        {% csrf_token %}
        <button type="submit">Add 350 ml</button>
    </form>
    <form method="post" action="{% url 'add_intake' 500 %}">
        {% csrf_token %}
        <button type="submit">Add 500 ml</button>
    </form>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
